<div class="col-md-12" >
	<div class="col-md-2" ></div>
	<div class="col-md-8" >
		<h3>Summary</h3>
		<table class="table table-hover">
			<tr>
				<th> Quantity </th>
				<td>  <%- no_of_pax %> </td>
			</tr>
			<tr>
				<th> Cost </th>
				<td>  <%- cost %> </td>
			</tr>
			<tr>
				<th> Service fee </th>
				<td>  <%- service_fee %> </td>
			</tr>
			<tr>
				<th> Grand total </th>
				<td>  <%- grand_total %> </td>
			</tr>
		</table>
	</div>
	<div class="col-md-2" ></div>
	<div class="col-md-12" >
		<table class="table table-hover results">
		   <tr>
			<th> Purchase No </th>
			<th> Created time </th>
			<th> Supplier name </th>
			<th> Service Type </th>
			<th> No. of pax </th>
			<th> Pax </th>
			<th> Cost </th>
			<th> Service fee </th>
			<th> Grand total </th>
		  </tr>
		</table>
	</div>
</div>
