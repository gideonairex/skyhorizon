<div class="col-md-2" ></div>

<div class="col-md-8" >
	<form class="form-horizontal" role="form">
	  <div class="form-group">
		<label class="col-md-3 control-label">Report Name</label>
		<div class="col-md-6">
			<select name="report_name" class="form-control report_name">
				<option value="sales" > Sales </option>
				<option value="ar" > Accounts Receivable </option>
				<option value="arntr" > Accounts Receivable( non-trade ) </option>
				<!-- option value="outstanding" > Outstanding Receivables </option -->
				<option value="ap" > Accounts Payable </option>
				<option value="apntp" > Accounts Payable( non-trade ) </option>
				<option value="purchases" > Purchases </option>
				<option value="expenses" > Expenses </option>
				<option value="collection" > Collection </option>
				<option value="disbursement" > Disbursement </option>
			</select>
		</div>
		<div class="col-md-3"></div>
	  </div>
	   <div class="form-group users">
		<label class="col-md-3 control-label">User</label>
		<div class="col-md-6">
			<select name="user" class="form-control">
				<option value="0"> All </option>
				 <% _.each(users, function(item){ %>
					<option value="<%= item.id %>"> <%= item.name %> </option>
					<% }); %>
			</select>
		</div>
		<div class="col-md-3"></div>
	  </div>
	  <div class="form-group accounts">
		<label class="col-md-3 control-label">Accounts</label>
		<div class="col-md-6">
			<select name="accounts" class="form-control">
				<option value="0"> All </option>
				 <% _.each(accounts, function(item2){ %>
					<option value="<%= item2.id %>"> <%= item2.name %> </option>
					<% }); %>
			</select>
		</div>
		<div class="col-md-3"></div>
	  </div>
	   <div class="form-group  suppliers">
		<label class="col-md-3 control-label">Suppliers</label>
		<div class="col-md-6">
			<select name="suppliers" class="form-control">
				<option value="0"> All </option>
				 <% _.each(suppliers, function(item2){ %>
					<option value="<%= item2.id %>"> <%= item2.name %> </option>
					<% }); %>
			</select>
		</div>
		<div class="col-md-3"></div>
	  </div>
	   <div class="form-group  conversion">
		<label class="col-md-3 control-label">Conversion</label>
		<div class="col-md-6">
			<select name="conversion" class="form-control">
				 <% _.each(conversion, function(item2){ %>
					<option value="<%= item2.name %>"> <%= item2.name %> </option>
					<% }); %>
			</select>
		</div>
		<div class="col-md-3"></div>
	  </div>
	   <div class="form-group year">
		<label class="col-md-3 control-label">Date</label>
		<div class="col-md-6">  <input name="date" class="form-control date"  placeholder="Select"> </div>
		<div class="col-md-3"></div>
	  </div>
	  <div class="form-group">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="col-md-6">
				<button type="submit" class="success btn btn-default">Generate</button>
			</div>
			<div class="col-md-6">
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>

	<div class="form-group reporttemplate">
		<label class="col-md-3 control-label">Report template</label>
		<div class="col-md-6">

			<select name="salestemplate" class="form-control">
				<option value="sales"> Statement of Account </option>
				<option value="salesjournal"> Sales Journal </option>
			</select>

			<select name="artemplate" class="form-control">
				<option value="ar"> Outstanding Accounts Receivables </option>
				<option value="aging"> Aging of Receivables </option>
			</select>

		</div>
		<div class="col-md-3"></div>
	</div>

	  <div class="form-group">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="col-md-6">
				<a class="success btn btn-default print">Print</a>
			</div>
			<div class="col-md-6">
			</div>
		</div>
		<div class="col-md-3"></div>
	  </div>
	</form>
</div>

<div class="col-md-2" ></div>
